  <script>
    var sportApp = angular.module("sportApp", [
      "ui.bootstrap",
      "autocomplete",
      "ngRoute",
      "ngAnimate",
      "firebase",
      "ui.select",
      "ngSanitize",
      //'mwl.calendar',
      "moment-picker",
      "ui.utils.masks",
    ]);

    sportApp.factory("httpRequestInterceptor", function ($q, $location) {
      return {
        responseError: function (rejection) {
          // do something on error
          if (rejection.status === 404) {
            $location.path("/404/");
          } else if (rejection.status === 401) {
            alert(
              "Có lỗi xảy ra trong quá trình tải dữ liệu, vui lòng đăng nhập lại"
            );
            location.href = "/dang-nhap.html";
          }
          return $q.reject(rejection);
        },
      };
    });
  </script>

  <script type="text/ng-template" id="stadiumList.html">
      <div class="breadcrum">
          <div class="container">
              <div class="breadcrum-line"><a href="/">Trang chủ</a><a href="/stadium/management">Danh sách sân</a></div>
          </div>
      </div>
      <div class="content-wrap stadium-managment-page">
          <div class="container">
              <div class="item-card">
                  <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                      <ul id="myTab" class="nav nav-tabs" role="tablist">
                          <li ng-controller="StadiumBookingNotificationCtrl as vmNoti">
                              <a href="#/booking" >
                                  <i class="fa fa-list" aria-hidden="true"></i>
                                  Yêu cầu đặt sân <b class="badge badge-primary" style="background-color:red">{{vmNoti.bookingRequestsCount}}</b>
                              </a>
                          </li>
      
                          <li class="active">
                              <a href="#/stadium">
                                  <i class="fa fa-list" aria-hidden="true"></i>
                                  Danh sách sân
                              </a>
                          </li>
                      </ul>
                      <div id="stadiumListTabContent" class="tab-content">
                          <div class="tab-pane fade" id="booking">
      
                          </div> <!-- /.tab-pane -->
      
                          <div class="tab-pane fade active in" id="#/stadium">
                              <div id="listStadium" style="min-height:250px; position:relative">
                                  <div class="loading-overlay text-center" ng-if="overlayLoading">
                                      <span>
                                          <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                                          <br />
                                          Đang tải dữ liệu...
                                      </span>
                                  </div>
                                  <div class="pull-right" style="margin-bottom:30px;">
                                      <div class="dropdown">
                                          <button class="btn btn-primary btn-primary-extra dropdown-toggle" type="button" data-toggle="dropdown">
                                              <i class="fa fa-plus-square" aria-hidden="true"></i> &nbsp;&nbsp;Tạo sân mới
                                              &nbsp;
                                              <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu">
                                              <li>
                                                  <a href="#/addNew/1">Bóng đá</a>
                                              </li>
                                              <li>
                                                  <a href="#/addNew/2">Tennis</a>
                                              </li>
                                              <li>
                                                  <a href="#/addNew/3">Bóng chuyền</a>
                                              </li>
                                              <li>
                                                  <a href="#/addNew/4">Bóng bàn</a>
                                              </li>
                                              <li>
                                                  <a href="#/addNew/5">Cầu Lông</a>
                                              </li>
                                              <li>
                                                  <a href="#/addNew/6">Bơi lội</a>
                                              </li>
                                          </ul>
                                      </div>
                                  </div>
                                  <table class="table table-striped table-responsive table-stadium-list" ng-if="stadiums.length>=1">
                                      <thead>
                                          <tr>
                                              <th>#</th>
                                              <th width="80">Loại</th>
                                              <th>Thông tin sân</th>
                                              <th>Ảnh đại diện</th>
                                              <th align="right" style="text-align:right">Tác vụ</th>
                                          </tr>
                                      </thead>
      
                                      <tbody>
                                          <tr ng-repeat="stadium in stadiums">
                                              <td>{{$index + 1}}</td>
                                              <td>
                                                  <span ng-if="stadium.TypeId==1">Bóng đá</span>
                                                  <span ng-if="stadium.TypeId==2">Tennis</span>
                                                  <span ng-if="stadium.TypeId==3">Bóng chuyền</span>
                                                  <span ng-if="stadium.TypeId==4">Bóng bàn</span>
                                                  <span ng-if="stadium.TypeId==5">Cầu Lông</span>
                                                  <span ng-if="stadium.TypeId==6">Bơi lội</span>
                                              </td>
                                              <td>
                                                  <a ng-href="#/stadium-info/{{stadium.Id}}"><strong>{{stadium.Name}}</strong></a>
                                                  <div>
                                                      <i class="fa fa-map-o"></i> {{stadium.AddressFull}}
                                                  </div>
                                                  <div ng-if="stadium.MobileNumbers!='' && stadium.MobileNumbers!=null">
                                                      <i class="fa fa-phone-square"></i> <a href="tel:{{stadium.MobileNumbers}}"> {{stadium.MobileNumbers}}</a>
                                                  </div>
                                                  <div ng-if="stadium.Facebook!='' && stadium.Facebook!=null">
                                                      <i class="fa fa-facebook-square" aria-hidden="true"></i> <a href="{{stadium.Facebook}}" target="_blank"> {{stadium.Facebook}}</a>
                                                  </div>
                                                  <div ng-if="stadium.Website!='' && stadium.Website!=null">
                                                      <i class="fa fa-home" aria-hidden="true"></i> <a href="{{stadium.Website}}" target="_blank"> {{stadium.Website}}</a>
                                                  </div>
                                                  <div ng-if="stadium.EmailAddress!='' && stadium.EmailAddress!=null">
                                                      <i class="fa fa-envelope-o" aria-hidden="true"></i> <a href="mailto:{{stadium.EmailAddress}}" target="_top"> {{stadium.EmailAddress}}</a>
                                                  </div>
      
                                              </td>
                                              <td>
                                                  <img height="120" ng-src="{{stadium.PicturePath}}" />
                                              </td>
      
                                              <td align="right" style="text-align:right">
                                                  <div class="form-group">
                                                      <a href="#/bookingManager/{{stadium.Id}}" class="btn btn-info btn-sm" style="width:130px">
                                                          <i class="fa fa-calendar" aria-hidden="true"></i> Đặt sân
                                                      </a>
                                                  </div>
                                                  <div class="form-group">
                                                      <a class="btn btn-default btn-sm" ng-href="#/stadium-info/{{stadium.Id}}" title="Chỉnh sửa" style="width:130px">
                                                          <i class="glyphicon glyphicon-pencil"></i> Sửa thông tin
                                                      </a>
                                                  </div>
                                                  <div class="form-group">
                                                      <a class="btn btn-danger btn-sm" confirmation-needed="Bạn có chắc chắn muốn ngưng hoạt động {{stadium.Name}}?"
                                                         ng-if="stadium.Status == 1"
                                                         ng-click="changeStatus(stadium.Id,2,$event)" title="Ngưng hoạt động">
                                                          <i class="glyphicon glyphicon-ban-circle"></i> Dừng
                                                      </a>
                                                      <a class="btn btn-danger btn-sm" confirmation-needed="Bạn có chắc chắn muốn kích hoạt {{stadium.Name}}?"
                                                         ng-if="stadium.Status == 2"
                                                         ng-click="changeStatus(stadium.Id,1,$event)" title="Kích hoạt">
                                                          <i class="glyphicon glyphicon-ok-circle"></i> Hoạt động
                                                      </a>
      
                                                      <a class="btn btn-danger btn-sm" confirmation-needed="Bạn có chắc chắn muốn xóa {{stadium.Name}}?"
                                                         ng-click="changeStatus(stadium.Id,3,$event)" title="Xóa">
                                                          <i class="glyphicon glyphicon-remove-circle"></i> Xóa
                                                      </a>
                                                  </div>
                                              </td>
      
                                          </tr>
                                      </tbody>
                                  </table>
                                  <table class="table table-striped table-responsive table-stadium-list" ng-if="stadiums.length==0">
                                      <thead>
                                          <tr>
                                              <th>#</th>
                                              <th>Loại</th>
                                              <th>Thông tin sân</th>
                                              <th>Ảnh đại diện</th>
                                              <th>Tác vụ</th>
                                          </tr>
                                      </thead>
      
                                      <tbody>
                                          <tr>
                                              <td colspan="5">Không có dữ liệu</td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div> <!-- /.tab-pane -->
                      </div>
                  </div>
      
              </div>
          </div>
      </div>
      
      </script>
  <script type="text/ng-template" id="bookingManager.html">

                                        <a href="#/bookingManager/{{stadiumId}}" aria-expanded="false">

                                            Quản lý
                                        </a>
                                    </li>
                                </ul>
                                <div id="bookingManagerTabContent" class="tab-content stadium-booking-manager">
                                    <div class="tab-pane fade active in" id="#/calendar" style="padding:5px;">
                                        <div class="row">
                                            <div class="col-md-12 date-picker-bar">
                                                <div class="pull-left">
                                                    <span moment-picker="startDate" change="loadBookingDates()" class="match-moment-picker" locale="vi" start-view="month" format="dddd, D MMMM YYYY" max-view="month">
                                                        <i class="glyphicon glyphicon-calendar"></i>&nbsp;
                                                        {{ startDate }}
                                                    </span>
                                                </div>
                                                <div class="pull-right nav-icon">
                                                    <a ng-click="goToPrevDate()">
                                                        <i class="fa fa-caret-left"></i>
                                                    </a>
                                                    <a ng-click="goToNextDate()">
                                                        <i class="fa fa-caret-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-sm-12" ng-if="isInProgress">
                                                <div class="text-center">
                                                    <span>
                                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                                                        <br />
                                                        Đang tải dữ liệu...
                                                    </span>
                                                </div>
        
                                            </div>
                                            <div class="col-sm-12" id="stadiumBookingTable" ng-if="!isInProgress">
                                                <div class="stadiumBookingTableContainer" ng-repeat="bookingDate in bookingDates track by $index" ng-init="dateIndex = $index">
                                                    <div class="scroll-bar-x">
                                                        <table class="table table-bordered table-responsive stadium-booking-table">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:125px">Khung giờ</th>
                                                                    <th ng-repeat="stadiumNumber in stadiumNumbers" width="235px">{{stadiumNumber.stadiumNumberName}}</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr ng-repeat="timeFrame in bookingDate.timeFrames track by $index" ng-init="timeFrameIndex = $index">
                                                                    <td class="time-frame-td">
                                                                        <span class="time-frame-text">{{timeFrame.name}}</span>
                                                                        <a ng-click="timeFrame.isHidden = !timeFrame.isHidden;" class="pull-right mobile-only">
                                                                            <i class="fa fa-minus" aria-hidden="true" ng-if="!timeFrame.isHidden"></i>
                                                                            <i class="fa fa-plus" aria-hidden="true" ng-if="timeFrame.isHidden"></i>
                                                                        </a>
                                                                    </td>
                                                                    <td class="td-booking" ng-if="!timeFrame.isHidden" ng-class="{'td-booking-available': bookingRecord.bookingId==0}" valign="middle"
                                                                        ng-repeat="bookingRecord in timeFrame.bookingRecords track by $index"
                                                                        ng-click="bookingRecord.isEditing=true;"
                                                                        ng-init="bookingRecordIndex = $index">
                                                                        <div class="stadium-number-name mobile-only"><strong>{{bookingRecord.stadiumNumberName}}</strong></div>
        
                                                                        <div class="booking-price-info hover-bg">
                                                                            <i class="fa fa-database" aria-hidden="true"></i>
                                                                            <span class="red">{{bookingRecord.stadiumPrice | number}}</span>
                                                                            &nbsp;
                                                                            <a title="Sửa giá" ng-click="onEditingBookingRecordPrice($event, dateIndex, timeFrameIndex, bookingRecordIndex)">
                                                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                                                            </a>
                                                                        </div>
        
                                                                        <div class="booking-info-cv" ng-if="(bookingRecord.bookingId>0 || bookingRecord.relatedMatchFindingId>0) && !bookingRecord.isEditing">
                                                                            <div class="pull-left mobile-float-none">
                                                                                <div class="user-name">
                                                                                    <i class="fa fa-shirtsinbulk" aria-hidden="true"></i>
                                                                                    <span ng-if="bookingRecord.relatedMatchFindingId==0 ">{{bookingRecord.userName || bookingRecord.teamName}}</span>
                                                                                    <a ng-if="bookingRecord.relatedMatchFindingId==0 && bookingRecord.teamId>0" href="/team/view/{{bookingRecord.teamId}}">
                                                                                        <span>{{bookingRecord.userName || bookingRecord.teamName}}</span>
                                                                                    </a>
        
                                                                                    <a ng-if="bookingRecord.relatedMatchFindingId>0"
                                                                                       ng-click="$event.stopPropagation();"
                                                                                       href="/match/{{bookingRecord.relatedMatchFindingId}}"
                                                                                       target="_blank">
                                                                                        <span>{{bookingRecord.userName}}</span><span class="red text-sm"> đang tìm đối</span>
                                                                                    </a>
                                                                                </div>
                                                                                <div class="user-mobile">
                                                                                    <i class="fa fa-phone-square" aria-hidden="true"></i>
                                                                                    {{bookingRecord.userMobile}}
                                                                                </div>
                                                                                <div class="description" ng-if="bookingRecord.bookingId>0 && bookingRecord.description">
                                                                                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                                                                                    {{bookingRecord.description || 'N/A'}}
                                                                                </div>
                                                                                <div class="booking-repeat text-highlight" ng-if="bookingRecord.isRepeat">
                                                                                    <i class="fa fa-check-square" aria-hidden="true"></i>
                                                                                    Lịch cố định
                                                                                </div>
        
                                                                            </div>
                                                                        </div>
        
                                                                        <form class="stadium-booking-form" ng-show="bookingRecord.isEditing">
                                                                            <div class="form-group">
                                                                                <input type="text" class="form-control input-sm" placeholder="Tên Người đặt / Đội bóng" ng-model="bookingRecord.userName" />
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <input type="text" class="form-control input-sm" placeholder="Điện thoại liên hệ" ng-model="bookingRecord.userMobile" />
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <input type="text" class="form-control input-sm" placeholder="Ghi chú" ng-model="bookingRecord.description" />
                                                                            </div>
                                                                            <div class="form-group text-left">
                                                                                <label>
                                                                                    <input type="checkbox" ng-model="bookingRecord.isRepeat" />
                                                                                    Lịch cố định
                                                                                </label>
                                                                            </div>
                                                                            <div class="form-group text-right">
                                                                                <button ng-click="saveBooking($event, dateIndex, timeFrameIndex, bookingRecordIndex)"
                                                                                        data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý"
                                                                                        class="btn btn-success btn-sm">
                                                                                    Lưu
                                                                                </button>
                                                                                <button ng-if="bookingRecord.bookingId>0"
                                                                                        ng-click="onDeleteBooking(dateIndex, timeFrameIndex, bookingRecordIndex)"
                                                                                        data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý"
                                                                                        class="btn btn-danger btn-sm">
                                                                                    Xóa
                                                                                </button>
                                                                                <button ng-click="$event.stopPropagation(); bookingRecord.isEditing=false;" class="btn btn-default btn-sm">Đóng</button>
                                                                            </div>
        
                                                                        </form>
        
                                                                        <div ng-if="bookingRecord.bookingId==0 && !bookingRecord.isEditing" class="cl">
                                                                            <div ng-if="bookingRecord.relatedMatchFindingId==0 || !bookingRecord.relatedMatchFindingId">
                                                                                Đang trống, click để cập nhật
                                                                            </div>
                                                                            <div ng-if="bookingRecord.relatedMatchFindingId>0" class="cl">
                                                                                <a ng-click="bookingRecord.isEditing=true;">
                                                                                    <i class="fa fa-plus"></i>
                                                                                    Thêm vào lịch sân
                                                                                </a>
                                                                            </div>
                                                                        </div>
        
                                                                        <div class="form-group cl" ng-if="canPostMatchFinding(bookingRecord)">
                                                                            <a ng-click="$event.stopPropagation(); onCreatingMatch(dateIndex, timeFrameIndex, bookingRecordIndex);">
                                                                                <i class="fa fa-plus"></i>
                                                                                Đăng tìm đối
                                                                            </a>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr class="additional-row">
                                                                    <td colspan="{{bookingDate.timeFrames[0].bookingRecords.length + 1}}">
                                                                        <form class="form-inline">
                                                                            <input type="time" class="form-control input-sm textbox-timepicker" style="width:95px" placeholder="Bắt đầu" ng-model="bookingDate.startTimeOfDayNew" />
                                                                            <input type="time" class="form-control input-sm textbox-timepicker" style="width:95px" placeholder="Kết thúc" ng-model="bookingDate.endTimeOfDayNew" />
                                                                            <button class="btn btn-default btn-sm" ng-click="addTimeFrame(dateIndex)">Thêm lịch</button>
                                                                        </form>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- /.tab-pane -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Modals-->
        <div id="modalMatchFindingCreation" class="modal modal-styled fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Đăng tìm đối</h4>
                    </div>
                    <form class="form-horizontal" name="matchPostForm">
                        <br />
                        <div class="col-md-12 bg-white">
                            <div class="form-group">
                                <label class="col-sm-3 text-right">Sân bóng:</label>
                                <div class="col-sm-9">
                                    <strong>{{onCreatingMatchRecord.stadiumInfo}}</strong>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-3 text-right">Thời gian:</label>
                                <div class="col-sm-9" ng-bind-html="onCreatingMatchRecord.timeInfo | to_trusted">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-3 text-right">Đội bóng:</label>
                                <div class="col-sm-9">
                                    {{onCreatingMatchRecord.teamName}}
                                </div>
                            </div>
        
                            <div class="form-group form-group-sm">
                                <label class="control-label col-sm-3">Trình độ <span class="required">*</span>:</label>
                                <div class="col-sm-9 mfr-tags-holder">
                                    <select class="form-control"
                                            ng-model="onCreatingMatchRecord.levelId"
                                            required aria-required="true">
                                        <option value="1">Mới chơi</option>
                                        <option value="5">Trung bình yếu</option>
                                        <option value="2">Trung bình</option>
                                        <option value="3">Trung bình khá</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="control-label col-sm-3">Lời mời <span class="required">*</span></label>
                                <div class="col-sm-9">
                                    <textarea required ng-model="onCreatingMatchRecord.message" rows="3" cols="5" class="form-control input-sm width-100p" placeholder="Lời mời giao lưu"></textarea>
                                </div> <!-- /.col -->
                            </div>
        
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <span>
                                        <span class="required">* </span> Thông tin bắt buộc
                                    </span>
                                </div>
                            </div>
                            <div class="alert alert-danger" ng-show="vm.errorMessage">
                                <strong>Lỗi!</strong>
                                <div ng-bind-html="vm.errorMessage | to_trusted"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                    <button class="btn btn-primary btn-primary-extra"
                                            type="button"
                                            ng-disabled="!matchPostForm.$valid"
                                            data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý..."
                                            ng-click="createMatch($event, matchPostForm)">
                                        <i class="fa fa-send"></i>
                                        Đăng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="modalBookingPriceSetting" class="modal modal-styled fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Cập nhật giá</h4>
                    </div>
                    <form method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <strong>{{onChangingPriceBookingRecord.stadiumNumberName}} - {{bookingDates[0].formattedDate}}</strong>
                            </div>
                            <div class="form-group">
                                <label>Thời gian: </label>
                                <input type="text" class="form-control" readonly ng-model="onChangingPriceBookingRecord.formattedStartTime" />
                            </div>
                            <div class="form-group">
                                <label>Giá hiện tại:</label>
                                <strong>{{onChangingPriceBookingRecord.stadiumPrice | number}}</strong>
                            </div>
                            <div class="form-group">
                                <label class=" control-label">Giá mới: (<span class="red">*</span>)</label>
                                <input type="text" onkeydown="return isNumberKey(event)"
                                       ui-number-mask="0"
                                       class="form-control" ng-model="onChangingPriceBookingRecord.newPrice" />
                            </div>
                        </div>
        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Thoát
                            </button>
                            <button type="submit" class="btn btn-primary"
                                    data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý..."
                                    ng-click="updatePriceOnBookingRecord($event);">
                                Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="modalDeleteRepeatBookingConfirmation" class="modal modal-styled fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Xác nhận hủy đặt sân</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="control-label col-sm-12"><input ng-model="onDeleteBookingRecord.isCancelRepeatDate" type="radio" value="1" /> Hủy lịch đặt ngày <b>{{onDeleteBookingRecord.date | date:'dd/MM/yyyy'}}</b></label>
                            <label class="control-label col-sm-12"><input ng-model="onDeleteBookingRecord.isCancelRepeatDate" type="radio" value="0" /> Hủy toàn bộ lịch cố định</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Thoát
                        </button>
                        <button type="button" class="btn btn-primary btn-danger"
                                ng-if="onDeleteBookingRecord.bookingId>0"
                                data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý..."
                                ng-click="deleteBookingRepeat($event);">
                            <i class="fa fa-trash"></i>Xác nhận
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </script>

                                              <br />

                                      <table class="table table-striped table-booking-requests table-responsive">

                                              <tr ng-repeat="item in bookingRequests">

                                                      {{item.stadiumName}} <br />
                                                      {{item.stadiumNumberName}}
                                                  </td>
                                                  <td>
                                                      {{item.userName}}
                                                      <span ng-if="item.userMobile!=''">
                                                          <br />
                                                          {{item.userMobile}}
                                                      </span>
                                                      <span ng-if="item.teamName!=''">
                                                          <br />
                                                          {{item.teamName}}
                                                      </span>
                                                  </td>
                                                  <td>
                                                      <span ng-bind-html="item.bookingTimeTextMultiLines | to_trusted"></span>
                                                  </td>
                                                  <td>
                                                      {{item.description}}
                                                  </td>
                                                  <td class="text-right" style="text-align:right">
                                                      <button ng-click="approveBookingRequest($event, item)"
                                                              data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý"

                                                          <i class="fa fa-check-square"></i>
                                                          Chấp nhận

                                                      <button ng-click="rejectBookingRequest($event, item)"
                                                              data-loading-text="<i class='fa fa-spinner fa-spin '></i> Đang xử lý"
                                                              class="btn btn-danger btn-sm">

                                                          Từ chối
                                                      </button>
                                                  </td>
                                              </tr>
                                              <tr ng-if="bookingRequestsCount==0">
                                                  <td colspan="6">
                                                      Không có yêu cầu đặt sân nào
                                                  </td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                              </div> <!-- /.tab-pane -->
          
                              <div class="tab-pane fade" id="#/stadium">

                      </div>
                  </div>
              </div>

    .fb_dialog_iframe {

    body.fb_hidden {
      height: 100%;
      left: 0;
      margin: 0;
      overflow: visible;
      position: absolute;
      top: -10000px;
      transform: none;
      width: 100%;
    }

    .fb_dialog.fb_dialog_mobile.loading {
      background: url(https://static.xx.fbcdn.net/rsrc.php/v3/ya/r/3rhSv5V8j3o.gif) white no-repeat 50% 50%;
      min-height: 100%;
      min-width: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      z-index: 10001;
    }

    .fb_dialog.fb_dialog_mobile.loading.centered {
      background: none;
      height: auto;
      min-height: initial;
      min-width: initial;
      width: auto;
    }

    .fb_dialog.fb_dialog_mobile.loading.centered #fb_dialog_loader_spinner {
      width: 100%;
    }

    .fb_dialog.fb_dialog_mobile.loading.centered .fb_dialog_content {
      background: none;
    }

    .loading.centered #fb_dialog_loader_close {
      clear: both;
      color: #fff;
      display: block;
      font-size: 18px;
      padding-top: 20px;
    }

    #fb-root #fb_dialog_ipad_overlay {
      background: rgba(0, 0, 0, 0.4);
      bottom: 0;
      left: 0;
      min-height: 100%;
      position: absolute;
      right: 0;
      top: 0;
      width: 100%;
      z-index: 10000;
    }

    #fb-root #fb_dialog_ipad_overlay.hidden {
      display: none;
    }

    .fb_dialog.fb_dialog_mobile.loading iframe {
      visibility: hidden;
    }

    .fb_dialog_mobile .fb_dialog_iframe {
      position: sticky;
      top: 0;
    }

    .fb_dialog_content .dialog_header {
      background: linear-gradient(from(#738aba), to(#2c4987));
      border-bottom: 1px solid;
      border-color: #043b87;
      box-shadow: white 0 1px 1px -1px inset;
      color: #fff;
      font: bold 14px Helvetica, sans-serif;
      text-overflow: ellipsis;
      text-shadow: rgba(0, 30, 84, 0.296875) 0 -1px 0;
      vertical-align: middle;
      white-space: nowrap;
    }

    .fb_dialog_content .dialog_header table {
      height: 43px;
      width: 100%;
    }

    .fb_dialog_content .dialog_header td.header_left {
      font-size: 12px;
      padding-left: 5px;
      vertical-align: middle;
      width: 60px;
    }

    .fb_dialog_content .dialog_header td.header_right {
      font-size: 12px;
      padding-right: 5px;
      vertical-align: middle;
      width: 60px;
    }

    .fb_dialog_content .touchable_button {
      background: linear-gradient(from(#4267b2), to(#2a4887));
      background-clip: padding-box;
      border: 1px solid #29487d;
      border-radius: 3px;
      display: inline-block;
      line-height: 18px;
      margin-top: 3px;
      max-width: 85px;
      padding: 4px 12px;
      position: relative;
    }

    .fb_dialog_content .dialog_header .touchable_button input {
      background: none;
      border: none;
      color: #fff;
      font: bold 12px Helvetica, sans-serif;
      margin: 2px -12px;
      padding: 2px 6px 3px 6px;
      text-shadow: rgba(0, 30, 84, 0.296875) 0 -1px 0;
    }

    .fb_dialog_content .dialog_header .header_center {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      vertical-align: middle;
    }

    .fb_dialog_content .dialog_content {
      background: url(https://static.xx.fbcdn.net/rsrc.php/v3/y9/r/jKEcVPZFk-2.gif) no-repeat 50% 50%;
      border: 1px solid #4a4a4a;
      border-bottom: 0;
      border-top: 0;
      height: 150px;
    }

    .fb_dialog_content .dialog_footer {
      background: #f5f6f7;
      border: 1px solid #4a4a4a;
      border-top-color: #ccc;
      height: 40px;
    }

    #fb_dialog_loader_close {
      float: left;
    }

    .fb_dialog.fb_dialog_mobile .fb_dialog_close_icon {
      visibility: hidden;
    }

    #fb_dialog_loader_spinner {
      animation: rotateSpinner 1.2s linear infinite;
      background-color: transparent;
      background-image: url(https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/t-wz8gw1xG1.png);
      background-position: 50% 50%;
      background-repeat: no-repeat;
      height: 24px;
      width: 24px;
    }

    @keyframes rotateSpinner {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .fb_iframe_widget {
      display: inline-block;
      position: relative;
    }

    .fb_iframe_widget span {
      display: inline-block;
      position: relative;
      text-align: justify;
    }

    .fb_iframe_widget iframe {
      position: absolute;
    }

    .fb_iframe_widget_fluid_desktop,
    .fb_iframe_widget_fluid_desktop span,
    .fb_iframe_widget_fluid_desktop iframe {
      max-width: 100%;
    }

    .fb_iframe_widget_fluid_desktop iframe {
      min-width: 220px;
      position: relative;
    }

    .fb_iframe_widget_lift {
      z-index: 1;
    }

    .fb_iframe_widget_fluid {
      display: inline;
    }

    .fb_iframe_widget_fluid span {
      width: 100%;
    }

    .fb_mpn_mobile_landing_page_slide_out {
      animation-duration: 200ms;
      animation-name: fb_mpn_landing_page_slide_out;
      transition-timing-function: ease-in;
    }

    .fb_mpn_mobile_landing_page_slide_out_from_left {
      animation-duration: 200ms;
      animation-name: fb_mpn_landing_page_slide_out_from_left;
      transition-timing-function: ease-in;
    }

    .fb_mpn_mobile_landing_page_slide_up {
      animation-duration: 500ms;
      animation-name: fb_mpn_landing_page_slide_up;
      transition-timing-function: ease-in;
    }

    .fb_mpn_mobile_bounce_in {
      animation-duration: 300ms;
      animation-name: fb_mpn_bounce_in;
      transition-timing-function: ease-in;
    }

    .fb_mpn_mobile_bounce_out {
      animation-duration: 300ms;
      animation-name: fb_mpn_bounce_out;
      transition-timing-function: ease-in;
    }

    .fb_mpn_mobile_bounce_out_v2 {
      animation-duration: 300ms;
      animation-name: fb_mpn_fade_out;
      transition-timing-function: ease-in;
    }

    .fb_customer_chat_bounce_in_v2 {
      animation-duration: 300ms;
      animation-name: fb_bounce_in_v2;
      transition-timing-function: ease-in;
    }

    .fb_customer_chat_bounce_in_from_left {
      animation-duration: 300ms;
      animation-name: fb_bounce_in_from_left;
      transition-timing-function: ease-in;
    }

    .fb_customer_chat_bounce_out_v2 {
      animation-duration: 300ms;
      animation-name: fb_bounce_out_v2;
      transition-timing-function: ease-in;
    }

    .fb_customer_chat_bounce_out_from_left {
      animation-duration: 300ms;
      animation-name: fb_bounce_out_from_left;
      transition-timing-function: ease-in;
    }

    .fb_customer_chat_bubble_animated_no_badge {
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      transition: box-shadow 150ms linear;
    }

    .fb_customer_chat_bubble_animated_no_badge:hover {
      box-shadow: 0 5px 24px rgba(0, 0, 0, 0.3);
    }

    .fb_customer_chat_bubble_animated_with_badge {
      box-shadow: -5px 4px 14px rgba(0, 0, 0, 0.15);
      transition: box-shadow 150ms linear;
    }

    .fb_customer_chat_bubble_animated_with_badge:hover {
      box-shadow: -5px 8px 24px rgba(0, 0, 0, 0.2);
    }

    .fb_invisible_flow {
      display: inherit;
      height: 0;
      overflow-x: hidden;
      width: 0;
    }

    .fb_new_ui_mobile_overlay_active {
      overflow: hidden;
    }

    @keyframes fb_mpn_landing_page_slide_in {
      0% {
        border-radius: 50%;
        margin: 0 24px;
        width: 60px;
      }

      40% {
        border-radius: 18px;
      }

      100% {
        margin: 0 12px;
        width: 100% - 24px;
      }
    }

    @keyframes fb_mpn_landing_page_slide_in_from_left {
      0% {
        border-radius: 50%;
        left: 12px;
        margin: 0 24px;
        width: 60px;
      }

      40% {
        border-radius: 18px;
      }

      100% {
        left: 12px;
        margin: 0 12px;
        width: 100% - 24px;
      }
    }

    @keyframes fb_mpn_landing_page_slide_out {
      0% {
        margin: 0 12px;
        width: 100% - 24px;
      }

      60% {
        border-radius: 18px;
      }

      100% {
        border-radius: 50%;
        margin: 0 24px;
        width: 60px;
      }
    }

    @keyframes fb_mpn_landing_page_slide_out_from_left {
      0% {
        left: 12px;
        width: 100% - 24px;
      }

      60% {
        border-radius: 18px;
      }

      100% {
        border-radius: 50%;
        left: 12px;
        width: 60px;
      }
    }

    @keyframes fb_mpn_landing_page_slide_up {
      0% {
        bottom: 0;
        opacity: 0;
      }

      100% {
        bottom: 24px;
        opacity: 1;
      }
    }

    @keyframes fb_mpn_bounce_in {
      0% {
        opacity: 0.5;
        top: 100%;
      }

      100% {
        opacity: 1;
        top: 0;
      }
    }

    @keyframes fb_mpn_fade_out {
      0% {
        bottom: 30px;
        opacity: 1;
      }

      100% {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fb_mpn_bounce_out {
      0% {
        opacity: 1;
        top: 0;
      }

      100% {
        opacity: 0.5;
        top: 100%;
      }
    }

    @keyframes fb_bounce_in_v2 {
      0% {
        opacity: 0;
        transform: scale(0, 0);
        transform-origin: bottom right;
      }

      50% {
        transform: scale(1.03, 1.03);
        transform-origin: bottom right;
      }

      100% {
        opacity: 1;
        transform: scale(1, 1);
        transform-origin: bottom right;
      }
    }

    @keyframes fb_bounce_in_from_left {
      0% {
        opacity: 0;
        transform: scale(0, 0);
        transform-origin: bottom left;
      }

      50% {
        transform: scale(1.03, 1.03);
        transform-origin: bottom left;
      }

      100% {
        opacity: 1;
        transform: scale(1, 1);
        transform-origin: bottom left;
      }
    }

    @keyframes fb_bounce_out_v2 {
      0% {
        opacity: 1;
        transform: scale(1, 1);
        transform-origin: bottom right;
      }

      100% {
        opacity: 0;
        transform: scale(0, 0);
        transform-origin: bottom right;
      }
    }

    @keyframes fb_bounce_out_from_left {
      0% {
        opacity: 1;
        transform: scale(1, 1);
        transform-origin: bottom left;
      }

      100% {
        opacity: 0;
        transform: scale(0, 0);
        transform-origin: bottom left;
      }
    }

    @keyframes fb_bounce_out_v2_mobile_chat_started {
      0% {
        opacity: 1;
        top: 0;
      }

      100% {
        opacity: 0;
        top: 20px;
      }
    }

    @keyframes fb_customer_chat_bubble_bounce_in_animation {
      0% {
        bottom: 6pt;
        opacity: 0;
        transform: scale(0, 0);
        transform-origin: center;
      }

      70% {
        bottom: 18pt;
        opacity: 1;
        transform: scale(1.2, 1.2);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes slideInFromBottom {
      0% {
        opacity: 0.1;
        transform: translateY(100%);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromBottomDelay {
      0% {
        opacity: 0;
        transform: translateY(100%);
      }

      97% {
        opacity: 0;
        transform: translateY(100%);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
